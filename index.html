<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptVault</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent: #00d2ff;
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(99, 39, 133, 0.4) 0%, rgba(0,0,0,0) 50%),
                        radial-gradient(circle at 90% 80%, rgba(0, 210, 255, 0.2) 0%, rgba(0,0,0,0) 50%);
            z-index: -1;
        }

        header {
            padding: 50px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .counter {
            margin-top: 10px;
            color: #6b7280;
            font-size: 0.9rem;
            border: 1px solid #333;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        /* Grid Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 25px;
            padding-bottom: 100px;
        }

        /* Glass Card Style */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            aspect-ratio: 4 / 5;
            overflow: hidden; 
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.3);
        }

        .img-box {
            flex: 1; 
            width: 100%;
            min-height: 0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .img-box img { transform: scale(1.1); }

        .prompt-text {
            font-size: 0.85rem;
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 15px;
            height: 60px; 
            flex-shrink: 0; 
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            mask-image: linear-gradient(180deg, #fff 60%, transparent);
        }

        /* --- BUTTON GROUP FOR SHARE & COPY --- */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: auto;
            flex-shrink: 0;
        }

        .btn {
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-family: inherit; font-weight: 500;
        }

        .btn-copy { flex: 2; background: rgba(255,255,255,0.08); }
        .btn-copy:hover { background: rgba(255,255,255,0.2); border-color: var(--accent); }

        .btn-share { flex: 1; background: rgba(255,255,255,0.05); }
        .btn-share:hover { background: rgba(255,255,255,0.2); color: #ffd700; border-color: #ffd700; }

        /* --- MODAL (POPUP) STYLES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            z-index: 2000; /* Higher than everything */
            display: none;
            align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-card {
            background: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 25px;
            width: 90%; max-width: 500px;
            position: relative;
            transform: scale(0.9); transition: transform 0.3s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-overlay.active .modal-card { transform: scale(1); }

        .modal-close {
            position: absolute; top: 15px; right: 20px;
            background: none; border: none; color: white;
            font-size: 1.5rem; cursor: pointer;
        }

        .modal-img { width: 100%; border-radius: 15px; margin-bottom: 20px; }
        .modal-prompt { 
            background: rgba(255,255,255,0.05); 
            padding: 15px; border-radius: 10px; 
            font-size: 0.95rem; line-height: 1.6; color: #ddd;
            user-select: all;
            max-height: 200px; overflow-y: auto;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px; left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #fff; color: #000;
            padding: 12px 30px; border-radius: 50px; font-weight: bold;
            opacity: 0; transition: 0.4s;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            z-index: 3000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <header>
        <h1>PromptVault</h1>
        <div class="counter" id="count-display">0 Prompts Available</div>
    </header>

    <!-- Main Grid -->
    <main class="container" id="grid-area"></main>

    <!-- Shared Prompt Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-card">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h3 style="margin-top:0; margin-bottom:15px; color:var(--accent);">Shared Prompt</h3>
            <img src="" id="modal-img" class="modal-img">
            <div id="modal-text" class="modal-prompt"></div>
            <br>
            <button class="btn btn-copy" style="width:100%" onclick="copyFromModal()">
                <i class="fa-regular fa-copy"></i> Copy Text
            </button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fa-solid fa-circle-check" style="color: #10b981;"></i> Action Successful
    </div>

    <!-- IMPORTANT: Link to your data file (make sure it is index.js or prompts.js) -->
    <script src="index.js"></script>

    <script>
        const grid = document.getElementById('grid-area');
        const countDisplay = document.getElementById('count-display');
        const modal = document.getElementById('modal');

        // 1. LOAD DATA & GENERATE CARDS
        if (typeof allPrompts !== 'undefined') {
            countDisplay.innerText = `${allPrompts.length} Prompts Available`;

            grid.innerHTML = allPrompts.map(item => `
                <div class="card" id="card-${item.id}">
                    <div class="img-box">
                        <img src="${item.image}" alt="AI Art" loading="lazy">
                    </div>
                    <div class="prompt-text">${item.prompt}</div>
                    
                    <div class="btn-group">
                        <button class="btn btn-copy" onclick="copyText(this, '${item.prompt.replace(/'/g, "\\'")}')">
                            <i class="fa-regular fa-copy"></i> Copy
                        </button>
                        <button class="btn btn-share" onclick="shareCard(${item.id})">
                            <i class="fa-solid fa-share-nodes"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        } else {
            grid.innerHTML = "<h3 style='text-align:center; width:100%'>Error: index.js not found or variables missing</h3>";
        }

        // 2. CHECK FOR SHARED LINK (Deep Linking)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedId = urlParams.get('id');

            if (sharedId && typeof allPrompts !== 'undefined') {
                const foundPrompt = allPrompts.find(p => p.id == sharedId);
                if (foundPrompt) {
                    openModal(foundPrompt);
                }
            }
        };

        // 3. SHARE LOGIC
        async function shareCard(id) {
            const shareUrl = `${window.location.origin}${window.location.pathname}?id=${id}`;
            const shareData = {
                title: 'PromptVault Art',
                text: 'Check out this prompt on PromptVault:',
                url: shareUrl
            };

            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                } catch (err) { console.log('Share cancelled'); }
            } else {
                navigator.clipboard.writeText(shareUrl);
                showToast("Link Copied to Clipboard!");
            }
        }

        // 4. COPY LOGIC
        function copyText(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast("Prompt Copied!");
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<i class="fa-solid fa-check"></i> Copied`;
                btn.style.background = "rgba(16, 185, 129, 0.2)";
                btn.style.borderColor = "#10b981";
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = "";
                    btn.style.borderColor = "";
                }, 2000);
            });
        }

        function copyFromModal() {
            const text = document.getElementById('modal-text').innerText;
            navigator.clipboard.writeText(text);
            showToast("Prompt Copied!");
        }

        // 5. MODAL LOGIC
        function openModal(item) {
            document.getElementById('modal-img').src = item.image;
            document.getElementById('modal-text').innerText = item.prompt;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            window.history.pushState({}, document.title, window.location.pathname);
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Helper: Toast
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<i class="fa-solid fa-check-circle" style="color: #10b981;"></i> ${msg}`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }
    </script>
</body>
</html>
