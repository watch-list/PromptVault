<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptVault</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent: #00d2ff;
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(99, 39, 133, 0.4) 0%, rgba(0,0,0,0) 50%),
                        radial-gradient(circle at 90% 80%, rgba(0, 210, 255, 0.2) 0%, rgba(0,0,0,0) 50%);
            z-index: -1;
        }

        header { padding: 40px 20px 20px 20px; text-align: center; }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 20px 0;
        }

        /* --- NAVIGATION BUTTONS --- */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #888;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .nav-btn:hover { background: rgba(255, 255, 255, 0.1); color: #fff; }

        .nav-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
        }

        .counter {
            margin-top: 10px; color: #6b7280; font-size: 0.9rem;
            display: inline-block;
        }

        /* --- GRID & CARD STYLES --- */
        .container {
            max-width: 1200px; margin: 0 auto; padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px; padding-bottom: 100px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex; flex-direction: column;
            position: relative;
            /* Animation for filtering */
            animation: fadeIn 0.5s ease;
            aspect-ratio: 4 / 5;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.3);
        }

        .card-click-area {
            cursor: pointer; display: flex; flex-direction: column; flex-grow: 1; overflow: hidden;
        }

        .img-box {
            width: 100%; flex: 1; border-radius: 15px;
            overflow: hidden; margin-bottom: 15px; background: #222;
        }

        .img-box img {
            width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease;
        }

        .card:hover .img-box img { transform: scale(1.1); }

        .prompt-text {
            font-size: 0.85rem; color: #ccc; line-height: 1.5;
            margin-bottom: 15px; height: 60px;
            overflow: hidden; display: -webkit-box;
            -webkit-line-clamp: 3; -webkit-box-orient: vertical;
            mask-image: linear-gradient(180deg, #fff 60%, transparent);
            transition: color 0.2s;
            flex-shrink: 0;
        }
        
        .card-click-area:hover .prompt-text { color: white; }

        .btn-copy {
            margin-top: auto;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 10px; border-radius: 10px;
            cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
            gap: 8px; font-weight: 500;
            z-index: 2; 
            flex-shrink: 0;
        }

        .btn-copy:hover { background: rgba(255,255,255,0.2); border-color: var(--accent); }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(8px);
            z-index: 1000; display: none; justify-content: center; align-items: center;
            padding: 20px; opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        
        .modal-content {
            background: #1e1e1e; border: 1px solid var(--glass-border);
            border-radius: 20px; width: 100%; max-width: 500px; max-height: 90vh;
            display: flex; flex-direction: column; padding: 20px; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); transform: scale(0.9); transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #333; }
        .modal-title { font-size: 1.2rem; font-weight: 600; color: white; }
        .close-btn { background: none; border: none; color: #999; font-size: 1.5rem; cursor: pointer; }
        .close-btn:hover { color: #fff; }
        
        .modal-scroll-area { overflow-y: auto; padding-right: 5px; margin-bottom: 15px; }
        .modal-scroll-area::-webkit-scrollbar { width: 6px; }
        .modal-scroll-area::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        
        .modal-img { width: 100%; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .modal-text { font-size: 1rem; color: #ddd; line-height: 1.6; white-space: pre-wrap; }
        
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #fff; color: #000; padding: 12px 30px; border-radius: 50px; font-weight: bold;
            opacity: 0; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.4); z-index: 1100;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <header>
        <h1>PromptVault</h1>
        
        <!-- NAVIGATION BAR -->
        <nav class="nav-container">
            <button class="nav-btn active" onclick="filterCategory('midjourney')">Midjourney</button>
            <button class="nav-btn" onclick="filterCategory('nanobanana')">Nanobanana</button>
        </nav>

        <div class="counter" id="count-display">0 Prompts Available</div>
    </header>

    <main class="container" id="grid-area">
        <!-- Cards load here -->
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Details</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-scroll-area">
                <img id="modal-img" class="modal-img" src="" alt="Full Preview">
                <div class="modal-text" id="modal-text"></div>
            </div>
            <button class="btn-copy" style="width:100%" id="modal-copy-btn">
                <i class="fa-regular fa-copy"></i> Copy Prompt
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fa-solid fa-circle-check" style="color: #10b981;"></i> Copied to Clipboard!
    </div>

    <!-- LINK TO YOUR DATA FILE -->
    <script src="index.js"></script>

    <script>
        const grid = document.getElementById('grid-area');
        const countDisplay = document.getElementById('count-display');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const modalText = document.getElementById('modal-text');
        const modalCopyBtn = document.getElementById('modal-copy-btn');
        const navBtns = document.querySelectorAll('.nav-btn');

        // Set Default Category
        let currentCategory = 'midjourney'; 

        // Initial Render
        if (typeof allPrompts !== 'undefined') {
            renderPrompts(currentCategory);
        } else {
            grid.innerHTML = '<h3 style="color:white; text-align:center;">Error: index.js not found</h3>';
        }

        // --- FILTER FUNCTION ---
        function filterCategory(category) {
            currentCategory = category;
            
            // 1. Highlight the correct button
            navBtns.forEach(btn => {
                // Check if the button text contains the category name (case insensitive)
                if(btn.innerText.toLowerCase().includes(category)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // 2. Re-render Grid
            renderPrompts(category);
        }

        // --- RENDER FUNCTION ---
        function renderPrompts(category) {
            
            // Filter Data (Handles case sensitivity automatically)
            const filteredData = allPrompts.filter(item => 
                item.category && item.category.toLowerCase() === category.toLowerCase()
            );
            
            // Update Counter
            countDisplay.innerText = `${filteredData.length} Prompts Available`;

            if(filteredData.length === 0) {
                grid.innerHTML = `<h3 style="text-align:center; width:100%; color:#666; grid-column: 1 / -1;">
                    No prompts found for category: "${category}" <br>
                    <small>(Did you add "category" to your index.js?)</small>
                </h3>`;
                return;
            }

            // Generate HTML
            grid.innerHTML = filteredData.map(item => {
                const safePrompt = item.prompt.replace(/'/g, "\\'");
                const safeImage = item.image.replace(/'/g, "\\'");
                
                return `
                <div class="card">
                    <div class="card-click-area" onclick="openModal('${safeImage}', '${safePrompt}')">
                        <div class="img-box">
                            <img src="${item.image}" alt="AI Art" loading="lazy">
                        </div>
                        <div class="prompt-text">${item.prompt}</div>
                    </div>
                    <button class="btn-copy" onclick="copyText(this, '${safePrompt}')">
                        <i class="fa-regular fa-copy"></i> Copy Prompt
                    </button>
                </div>
            `}).join('');
        }

        // --- MODAL & COPY FUNCTIONS ---
        function openModal(imageSrc, text) {
            modalImg.src = imageSrc;
            modalText.textContent = text;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Stop background scrolling
            
            // Update the copy button inside the modal to copy THIS text
            modalCopyBtn.onclick = function() { 
                copyText(this, text); 
            };
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto'; // Restore scrolling
            setTimeout(() => { modalImg.src = ""; }, 300); 
        }

        // Close when clicking outside
        modal.addEventListener('click', (e) => { 
            if (e.target === modal) closeModal(); 
        });

        function copyText(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                const originalHTML = btn.innerHTML;
                
                btn.innerHTML = `<i class="fa-solid fa-check"></i> Copied`;
                btn.style.background = "rgba(16, 185, 129, 0.2)";
                btn.style.borderColor = "#10b981";

                setTimeout(() => {
                    toast.classList.remove('show');
                    btn.innerHTML = originalHTML;
                    btn.style.background = "";
                    btn.style.borderColor = "";
                }, 2000);
            });
        }
    </script>
</body>
</html>
