<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- KEEP YOUR EXISTING CSS HERE --- */
        /* I am adding only the NEW CSS for Sharing and Modals below */
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00d2ff;
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(99, 39, 133, 0.4) 0%, rgba(0,0,0,0) 50%),
                        radial-gradient(circle at 90% 80%, rgba(0, 210, 255, 0.2) 0%, rgba(0,0,0,0) 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding-top: 80px; /* Space for header */
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .img-box {
            height: 220px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .prompt-text {
            font-size: 0.85rem; color: #ccc;
            height: 60px; overflow: hidden;
            margin-bottom: 15px;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;
        }

        /* BUTTON GROUP */
        .btn-group { display: flex; gap: 10px; margin-top: auto; }
        
        .btn {
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-family: inherit; font-weight: 500;
        }

        .btn-copy { flex: 2; background: rgba(255,255,255,0.08); }
        .btn-copy:hover { background: rgba(255,255,255,0.2); border-color: var(--accent); }

        .btn-share { flex: 1; background: rgba(255,255,255,0.05); }
        .btn-share:hover { background: rgba(255,255,255,0.2); color: #ffd700; border-color: #ffd700; }

        /* --- MODAL (POPUP) STYLES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none; /* Hidden by default */
            align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-card {
            background: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 25px;
            width: 90%; max-width: 500px;
            position: relative;
            transform: scale(0.9); transition: transform 0.3s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-overlay.active .modal-card { transform: scale(1); }

        .modal-close {
            position: absolute; top: 15px; right: 20px;
            background: none; border: none; color: white;
            font-size: 1.5rem; cursor: pointer;
        }

        .modal-img { width: 100%; border-radius: 15px; margin-bottom: 20px; }
        .modal-prompt { 
            background: rgba(255,255,255,0.05); 
            padding: 15px; border-radius: 10px; 
            font-size: 0.95rem; line-height: 1.6; color: #ddd;
            user-select: all; /* Makes text easy to select */
            max-height: 200px; overflow-y: auto;
        }

        /* Header Style */
        header { text-align: center; padding: 40px 20px; }
        h1 { margin: 0; background: linear-gradient(to right, #fff, #a5b4fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem;}

        /* Toast */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: white; color: black; padding: 12px 30px; border-radius: 50px;
            font-weight: bold; transition: 0.4s; z-index: 2000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <header>
        <h1>Prompt Store</h1>
        <p style="color:#888;">AI Art Collection</p>
    </header>

    <!-- Main Grid -->
    <main class="container" id="grid-area"></main>

    <!-- Shared Prompt Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-card">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h3 style="margin-top:0; margin-bottom:15px; color:var(--accent);">Shared Prompt</h3>
            <img src="" id="modal-img" class="modal-img">
            <div id="modal-text" class="modal-prompt"></div>
            <br>
            <button class="btn btn-copy" style="width:100%" onclick="copyFromModal()">
                <i class="fa-regular fa-copy"></i> Copy Text
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">Link Copied!</div>

    <script src="prompts.js"></script>

    <script>
        const grid = document.getElementById('grid-area');
        
        // 1. GENERATE GRID
        if (typeof allPrompts !== 'undefined') {
            grid.innerHTML = allPrompts.map(item => `
                <div class="card" id="card-${item.id}">
                    <div class="img-box">
                        <img src="${item.image}" loading="lazy" alt="Prompt Image">
                    </div>
                    <div class="prompt-text">${item.prompt}</div>
                    
                    <div class="btn-group">
                        <button class="btn btn-copy" onclick="copyText(this, '${item.prompt.replace(/'/g, "\\'")}')">
                            <i class="fa-regular fa-copy"></i> Copy
                        </button>
                        <button class="btn btn-share" onclick="shareCard(${item.id})">
                            <i class="fa-solid fa-share-nodes"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 2. CHECK URL ON LOAD (Did someone open a shared link?)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedId = urlParams.get('id');

            if (sharedId) {
                const foundPrompt = allPrompts.find(p => p.id == sharedId);
                if (foundPrompt) {
                    openModal(foundPrompt);
                }
            }
        };

        // 3. SHARE FUNCTION
        async function shareCard(id) {
            // Create the unique link
            const shareUrl = `${window.location.origin}${window.location.pathname}?id=${id}`;
            const shareData = {
                title: 'Check out this AI Prompt',
                text: 'I found this cool prompt on Prompt Store:',
                url: shareUrl
            };

            // Use Native Mobile Share if available
            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                } catch (err) {
                    console.log('Error sharing:', err);
                }
            } else {
                // Desktop Fallback: Copy URL to clipboard
                navigator.clipboard.writeText(shareUrl);
                showToast("Link Copied to Clipboard!");
            }
        }

        // 4. MODAL FUNCTIONS
        const modal = document.getElementById('modal');
        
        function openModal(item) {
            document.getElementById('modal-img').src = item.image;
            document.getElementById('modal-text').innerText = item.prompt;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            // Remove the ?id=... from the URL so refreshing doesn't re-open it
            window.history.pushState({}, document.title, window.location.pathname);
        }

        // Close modal if clicking outside the card
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // 5. COPY FUNCTIONS
        function copyText(btn, text) {
            navigator.clipboard.writeText(text);
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-check"></i> Copied`;
            setTimeout(() => btn.innerHTML = originalHTML, 2000);
            showToast("Prompt Copied!");
        }

        function copyFromModal() {
            const text = document.getElementById('modal-text').innerText;
            navigator.clipboard.writeText(text);
            showToast("Prompt Copied!");
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

    </script>
</body>
</html>
