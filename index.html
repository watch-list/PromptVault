<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptVault</title>
    <link rel="icon" href="favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --glass-bg: rgba(255,255,255,0.06);
            --glass-border: rgba(255,255,255,0.18);
            --blur: blur(14px);

            --blue: #5c5cff;
            --cyan: #00f0ff;
            --red: #ff3b3b;

            --text-main: #ffffff;
            --text-muted: #9ca3af;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: #0b0b0f;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Y2K BACKGROUND */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 15% 20%, rgba(92,92,255,0.35), transparent 45%),
                radial-gradient(circle at 85% 30%, rgba(0,240,255,0.25), transparent 45%),
                radial-gradient(circle at 50% 90%, rgba(255,59,59,0.2), transparent 50%);
            z-index: -1;
        }

        header {
            padding: 50px 20px 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.6rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            background: linear-gradient(90deg,#fff,var(--blue),var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(92,92,255,0.3);
        }

        /* NAV */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 10px 26px;
            border-radius: 999px;
            font-size: 0.9rem;
            letter-spacing: 0.08em;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-btn:hover {
            color: #fff;
            border-color: var(--blue);
        }

        .nav-btn.active {
            background: var(--blue);
            color: #000;
            border-color: var(--blue);
            box-shadow: 0 0 20px rgba(92,92,255,0.6);
        }

        .zimage.active {
            background: var(--red);
            border-color: var(--red);
            box-shadow: 0 0 22px rgba(255,59,59,0.7);
        }

        .counter {
            margin-top: 14px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* GRID */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 30px 20px 120px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
            gap: 30px;
        }

        /* CARD */
        .card {
            background: linear-gradient(180deg,rgba(255,255,255,0.08),rgba(255,255,255,0.02));
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: 22px;
            padding: 12px;
            transition: 0.35s;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 40px rgba(92,92,255,0.25);
        }

        .img-box {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 16px;
            overflow: hidden;
            background: #111;
            margin-bottom: 14px;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .card:hover img { transform: scale(1.08); }

        .prompt-text {
            font-size: 0.85rem;
            line-height: 1.5;
            color: #ccc;
            height: 60px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* BUTTONS */
        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            flex: 1;
            background: rgba(255,255,255,0.06);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.25s;
            letter-spacing: 0.08em;
            font-size: 0.8rem;
        }

        .btn:hover {
            border-color: var(--cyan);
            box-shadow: 0 0 12px rgba(0,240,255,0.5);
        }

        .share {
            max-width: 44px;
        }

        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active { display: flex; }

        .modal-box {
            background: rgba(15,15,15,0.75);
            backdrop-filter: blur(18px);
            border: 1px solid var(--glass-border);
            border-radius: 22px;
            max-width: 500px;
            width: 90%;
            padding: 20px;
        }

        .modal-box img {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 15px;
        }

        .close {
            text-align: right;
            cursor: pointer;
            color: #aaa;
        }
    </style>
</head>

<body>
<div class="bg-gradient"></div>

<header>
    <h1>PromptVault</h1>

    <nav class="nav-container">
        <button class="nav-btn active" onclick="filterCategory('midjourney')">MIDJOURNEY</button>
        <button class="nav-btn" onclick="filterCategory('nanobanana')">NANOBANANA</button>
        <button class="nav-btn zimage" onclick="filterCategory('zimage')">ZIMAGE</button>
    </nav>

    <div class="counter" id="count">Loading…</div>
</header>

<main class="container" id="grid"></main>

<div class="modal" id="modal">
    <div class="modal-box">
        <div class="close" onclick="closeModal()">✕</div>
        <img id="modalImg">
        <div id="modalText"></div>
        <button class="btn" onclick="copyPrompt()">COPY PROMPT</button>
    </div>
</div>

<script src="index.js"></script>

<script>
const grid = document.getElementById('grid');
const count = document.getElementById('count');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const modalText = document.getElementById('modalText');

let currentText = '';

function filterCategory(cat) {
    document.querySelectorAll('.nav-btn').forEach(b=>{
        b.classList.remove('active');
        if(b.innerText.toLowerCase()===cat) b.classList.add('active');
    });

    const data = allPrompts.filter(p=>p.category.toLowerCase()===cat);
    count.innerText = `${data.length} PROMPTS`;
    grid.innerHTML = data.map(p=>`
        <div class="card">
            <div class="img-box" onclick="openModal('${p.image}','${p.prompt.replace(/'/g,"\\'")}')">
                <img src="${p.image}" loading="lazy">
            </div>
            <div class="prompt-text">${p.prompt}</div>
            <div class="card-actions">
                <button class="btn" onclick="copy('${p.prompt.replace(/'/g,"\\'")}')">COPY</button>
                <button class="btn share" onclick="share('${p.id}')">
                    <i class="fa-solid fa-share-nodes"></i>
                </button>
            </div>
        </div>
    `).join('');
}

function openModal(img,text){
    modal.classList.add('active');
    modalImg.src=img;
    modalText.innerText=text;
    currentText=text;
}
function closeModal(){ modal.classList.remove('active'); }

function copy(text){ navigator.clipboard.writeText(text); }
function copyPrompt(){ navigator.clipboard.writeText(currentText); }

function share(id){
    navigator.clipboard.writeText(`${location.origin}${location.pathname}?id=${id}`);
}

filterCategory('midjourney');
</script>
</body>
</html>
