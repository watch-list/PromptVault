<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PromptVault</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0a0a;
  --surface:#111;
  --border:#1f1f1f;

  --accent:#FF3B3B;

  --text:#ffffff;
  --muted:#a0a0a0;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:'Poppins',sans-serif;
}

/* ===== LAYOUT ===== */
.wrapper{
  max-width:1280px;
  margin:auto;
  padding:48px 24px 120px;
}

/* ===== HEADER (EDITORIAL) ===== */
.header{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  margin-bottom:60px;
}

.brand{
  font-family:'Unbounded',sans-serif;
  font-size:3.2rem;
  letter-spacing:.14em;
  color:var(--accent);
}

.tagline{
  margin-top:14px;
  max-width:420px;
  font-size:.95rem;
  color:var(--muted);
  line-height:1.6;
}

/* SEARCH */
.search{
  display:flex;
  flex-direction:column;
  gap:16px;
  justify-content:center;
}

.search input{
  width:100%;
  background:transparent;
  border:none;
  border-bottom:1px solid var(--border);
  padding:14px 0;
  font-size:1.1rem;
  color:white;
}

.search input::placeholder{
  color:#666;
}

/* FILTERS */
.filters{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}

.filters button{
  background:transparent;
  border:1px solid var(--border);
  color:var(--muted);
  padding:8px 18px;
  border-radius:999px;
  font-size:.75rem;
  letter-spacing:.12em;
  cursor:pointer;
}

.filters button.active{
  background:var(--accent);
  color:black;
  border-color:var(--accent);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:32px;
}

/* ===== CARD (MINIMAL) ===== */
.card{
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:20px;
  padding:14px;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
  border-color:#333;
}

/* IMAGE */
.image{
  aspect-ratio:4/5;
  border-radius:14px;
  overflow:hidden;
  background:#000;
  cursor:pointer;
}

.image img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TEXT */
.prompt{
  margin:14px 0;
  font-size:.85rem;
  line-height:1.6;
  color:#d8d8d8;
  height:60px;
  overflow:hidden;
}

/* TAGS */
.tags{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.tag{
  font-size:.65rem;
  padding:4px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  color:var(--muted);
}

.tag.zimage{color:var(--accent);border-color:var(--accent)}
.tag.nanobanana{color:#FFD400;border-color:#FFD400}

/* ===== FULL VIEW (READER MODE) ===== */
.viewer{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
}

.viewer.active{display:block}

.viewer img{
  width:100%;
  max-height:70vh;
  object-fit:contain;
}

.viewer-content{
  max-width:720px;
  margin:auto;
  padding:24px;
}

.viewer-text{
  white-space:pre-wrap;
  line-height:1.7;
  color:#eee;
}

.viewer button{
  margin-top:20px;
  width:100%;
  background:var(--accent);
  color:black;
  border:none;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}

.close{
  position:fixed;
  top:18px;
  right:22px;
  color:#aaa;
  cursor:pointer;
  font-size:1.2rem;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .header{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- HEADER -->
  <section class="header">
    <div>
      <div class="brand">PROMPTVAULT</div>
      <div class="tagline">
        A curated vault of high-quality AI image prompts.
        Designed for creators, artists, and visual thinkers.
      </div>
    </div>

    <div class="search">
      <input id="search" placeholder="Search prompts, styles, tags…" />
      <div class="filters">
        <button class="active" onclick="filterCat('all')">ALL</button>
        <button onclick="filterCat('nanobanana')">NANOBANANA</button>
        <button onclick="filterCat('zimage')">ZIMAGE</button>
      </div>
    </div>
  </section>

  <!-- GRID -->
  <section class="grid" id="grid"></section>

</div>

<!-- VIEWER -->
<div class="viewer" id="viewer">
  <div class="close" onclick="closeView()">✕</div>
  <img id="vImg">
  <div class="viewer-content">
    <div class="viewer-text" id="vText"></div>
    <button onclick="copyPrompt()">COPY PROMPT</button>
  </div>
</div>

<script src="index.js"></script>

<script>
let currentCat='all',currentText='';
const grid=document.getElementById('grid');
const search=document.getElementById('search');

function render(){
  const data=allPrompts.filter(p=>
    (currentCat==='all'||p.category===currentCat)&&
    (p.prompt.toLowerCase().includes(search.value.toLowerCase())||
    (p.tags||[]).join(' ').toLowerCase().includes(search.value.toLowerCase()))
  );

  grid.innerHTML=data.map(p=>`
    <div class="card">
      <div class="image" onclick="openView('${p.image}','${p.prompt.replace(/'/g,"\\'")}')">
        <img src="${p.image}">
      </div>
      <div class="prompt">${p.prompt}</div>
      <div class="tags">
        ${(p.tags||[]).map(t=>`<span class="tag ${p.category}">${t}</span>`).join('')}
      </div>
    </div>
  `).join('');
}

function filterCat(cat){
  currentCat=cat;
  document.querySelectorAll('.filters button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  render();
}

search.oninput=render;

function openView(img,text){
  document.getElementById('viewer').classList.add('active');
  document.getElementById('vImg').src=img;
  document.getElementById('vText').innerText=text;
  document.body.style.overflow='hidden';
  currentText=text;
}

function closeView(){
  document.getElementById('viewer').classList.remove('active');
  document.body.style.overflow='auto';
}

function copyPrompt(){
  navigator.clipboard.writeText(currentText);
}

render();
</script>

</body>
</html>
