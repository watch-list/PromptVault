<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptVault | Glassmorphism</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent: #00d2ff;
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(99, 39, 133, 0.4) 0%, rgba(0,0,0,0) 50%),
                        radial-gradient(circle at 90% 80%, rgba(0, 210, 255, 0.2) 0%, rgba(0,0,0,0) 50%);
            z-index: -1;
        }

        header {
            padding: 50px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .counter {
            margin-top: 10px;
            color: #6b7280;
            font-size: 0.9rem;
            border: 1px solid #333;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        /* Grid Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding-bottom: 100px;
        }

        /* Glass Card Style */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.3);
        }

        .img-box {
            height: 220px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .img-box img { transform: scale(1.1); }

        .prompt-text {
            font-size: 0.85rem;
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 15px;
            height: 60px; /* Fixed height for neatness */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            mask-image: linear-gradient(180deg, #fff 60%, transparent);
        }

        .btn-copy {
            margin-top: auto;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }

        .btn-copy:hover {
            background: rgba(255,255,255,0.2);
            border-color: var(--accent);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #fff;
            color: #000;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            opacity: 0;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            z-index: 100;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <header>
        <h1>Prompt Store</h1>
        <div class="counter" id="count-display">0 Prompts Available</div>
    </header>

    <main class="container" id="grid-area">
        <!-- Cards load here automatically -->
    </main>

    <div class="toast" id="toast">
        <i class="fa-solid fa-circle-check" style="color: #10b981;"></i> Copied to Clipboard!
    </div>

    <!-- IMPORTANT: Link to your data file -->
    <script src="index.js"></script>

    <script>
        // Main Application Logic
        const grid = document.getElementById('grid-area');
        const countDisplay = document.getElementById('count-display');

        // Check if prompts exist
        if (typeof allPrompts !== 'undefined') {
            
            // Update Counter
            countDisplay.innerText = `${allPrompts.length} Prompts Available`;

            // Generate HTML
            grid.innerHTML = allPrompts.map(item => `
                <div class="card">
                    <div class="img-box">
                        <img src="${item.image}" alt="AI Art" loading="lazy">
                    </div>
                    <div class="prompt-text">${item.prompt}</div>
                    <button class="btn-copy" onclick="copyText(this, '${item.prompt.replace(/'/g, "\\'")}')">
                        <i class="fa-regular fa-copy"></i> Copy Prompt
                    </button>
                </div>
            `).join('');
        } else {
            grid.innerHTML = "<h3 style='text-align:center; width:100%'>Error: prompts.js not found</h3>";
        }

        // Copy Function
        function copyText(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show Toast
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                
                // Button Feedback
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<i class="fa-solid fa-check"></i> Copied`;
                btn.style.background = "rgba(16, 185, 129, 0.2)";
                btn.style.borderColor = "#10b981";

                setTimeout(() => {
                    toast.classList.remove('show');
                    btn.innerHTML = originalHTML;
                    btn.style.background = "";
                    btn.style.borderColor = "";
                }, 2000);
            });
        }
    </script>
</body>
</html>
